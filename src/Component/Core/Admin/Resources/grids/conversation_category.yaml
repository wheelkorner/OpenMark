sylius_grid:
    grids:
        conversation_category:
            driver:
                name: doctrine/orm
                options:
                    class: "%open_marketplace.model.conversation_category.class%"
            fields:
                name:
                    type: string
            actions:
                main:
                    create:
                        type: create
                item:
                    edit:
                        type: update
                    delete:
                        type: delete
